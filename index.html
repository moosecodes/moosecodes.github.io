<!DOCTYPE html>
<html>
  <head>
    <title>Moosecodes Github Page</title>

    <style>
      /* TikTok Themed CSS Reset + Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        background-color: #010101; /* TikTok dark background */
        color: #fff;
        font-family: 'Segoe UI', Arial, sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      img, picture, video, canvas, svg {
        display: block;
        max-width: 100%;
      }

      input, button, textarea, select {
        font: inherit;
        border: none;
        outline: none;
        background: none;
        color: inherit;
      }

      /* TikTok themed accents */
      a {
        color: #69C9D0; /* TikTok teal */
        text-decoration: none;
      }

      a:hover {
        color: #EE1D52; /* TikTok red */
      }

      button {
        background: linear-gradient(135deg, #69C9D0, #EE1D52);
        color: #fff;
        padding: 0.6rem 1.2rem;
        border-radius: 6px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      button:hover {
        transform: scale(1.05);
      }

      ::selection {
        background: #EE1D52;
        color: #fff;
      }


    </style>

    <style>
      /* Layout */
      :root {
        --bg: #010101;
        --fg: #ffffff;
        --tiktok-teal: #69c9d0;
        --tiktok-red: #ee1d52;
        --muted: #a1a1aa;
        --radius: 12px;
        --gap: 1rem;
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }
      html, body { height: 100%; }
      body {
        background: radial-gradient(1200px 800px at 20% -10%, rgba(105,201,208,.15), transparent 60%),
                    radial-gradient(1200px 800px at 80% 110%, rgba(238,29,82,.15), transparent 60%),
                    var(--bg);
        color: var(--fg);
        font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        display: grid;
        place-items: center;
        padding: 4vh 2rem;
      }

      .wrap {
        width: 100%;
        max-width: 720px;
        text-align: center;
      }

      h1 { font-size: clamp(1.75rem, 3vw, 2.5rem); letter-spacing: .5px; }
      p  { color: var(--muted); margin-top: .5rem; }

      .links {
        margin-top: 2rem;
        display: grid;
        grid-template-columns: 1fr;
        gap: var(--gap);
      }

      /* Button as link */
      .btn {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: .5rem;
        padding: .9rem 1.2rem;
        border-radius: var(--radius);
        text-decoration: none;
        color: var(--fg);
        background: #0b0b0b;
        isolation: isolate;
        border: 1px solid rgba(255,255,255,.06);
        transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
        will-change: transform;
      }
      /* neon dual shadow */
      .btn::before,
      .btn::after {
        content: "";
        position: absolute;
        inset: -2px;
        z-index: -1;
        border-radius: calc(var(--radius) + 2px);
        background: linear-gradient(135deg, var(--tiktok-teal), var(--tiktok-red));
        filter: blur(10px);
        opacity: .35;
        transition: opacity .2s ease, filter .2s ease;
      }
      .btn::after { filter: blur(20px); opacity: .2; }

      .btn:hover { transform: translateY(-2px); border-color: rgba(255,255,255,.18); }
      .btn:hover::before { opacity: .6; }
      .btn:hover::after  { opacity: .35; }

      .btn:active { transform: translateY(0); }

      /* Focus visibility */
      .btn:focus-visible {
        outline: 2px solid transparent;
        box-shadow: 0 0 0 3px rgba(105,201,208,.6), 0 0 0 6px rgba(238,29,82,.45);
      }

      /* Subtle label style under h1 */
      .kicker {
        display: inline-block;
        margin-top: .5rem;
        padding: .15rem .6rem;
        border-radius: 999px;
        font-size: .85rem;
        color: #0e0e0e;
        background: linear-gradient(135deg, var(--tiktok-teal), var(--tiktok-red));
      }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .btn, .btn::before, .btn::after { transition: none; }
      }
    </style>

  </head>

  <body>
    <main class="wrap">
      <h1>Moosecodes</h1>
      <span class="kicker">Quick Links</span>
      <div class="links">
        <a class="btn" href="https://moosecodes.github.io/purrr-market/" target="_blank" rel="noopener">Purrfect Marketplace</a>
        <a class="btn" href="https://moosecodes.github.io/secure-passwords-manager/" target="_blank" rel="noopener">Secure Passwords Manager</a>
      </div>
    </main>

    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          const b = window.moose('h1');
          b.start().set({ speed: 50 }).reveal(1000);
        }, 100);
      });
    </script>

</body>

</html>
